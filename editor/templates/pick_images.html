
<html>
	<head>
		<title> Pick Images </title>
	</head>
	<body>
		<h1> Pick Images </h1>
        <p> Please select an image for each sentence: </p>

		<form action="{% url 'pick_images' set.id %}" method="post">

					{{ form.as_p }}
				{% endfor %}
				<input type="submit" value="Submit">
		<p><a href='{%url 'home' %}'>Back to home</a></p>
	</body>
</html>
