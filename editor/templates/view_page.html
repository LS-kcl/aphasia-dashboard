{% extends 'partials/base.html' %}
{% block body %}
{% load gTTS %}
<div class="container">
	<h1> View Page </h1>
	<div class="row justify-content-center">
		<div class="col-6">
			{% for sentence in sentences %}

			<!-- Putting each set into a separate card -->
			<div class="card">
				<div class="text-center">
					<div class="col">
						<h4> {{ sentence.text }} </h4>
						<p><img src={{ sentence.image_url }}/></p>
						<audio
							src="{% say 'en-us' sentence.text %}"
							controls
						></audio>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<p><a href='{%url 'home' %}' class="btn btn-secondary">Back to home</a></p>
</div>
{% endblock %}
